<div id = "a-container" class="agreement-container">
  <div id="instructions" class="cent-text__footer" role = "banner">

  </div> <!-- /instructions agreementSource cent-text__footer-->

<div class = "n-container" id = "a-container">
  <button name = "apple" class = "n-container__item apple__mask" id = "b1" role="button" onclick="getApple()" alt = "See what Apple says"/>
</div> <!--/ n-container -->
<div class = "n-container" id = "g-container">

</div> <!--/ n-container -->

</div> <!--/ n-container -->
<div class = "n-container" id = "t-container">

</div> <!--/ n-container -->
</section> <!-- /flexbox-container section-->
